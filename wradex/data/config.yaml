# config.yaml

# radex path (just spacify 'radex' if radex is added to $PATH)
radex_path: ~/.wradex/radex/bin

# default radex parameters
radex_params:
  T_kin:  100 K
  n_H2:   1e3 cm^3
  N_mol:  1e13 cm^-2
  dV:     100 km/s
  T_bg:   2.73 K

# template of radex input with the Python format
radex_input: |
  {moldata}
  {output}
  {f_min:.3f} {f_max:.3f}
  {T_kin:.3f}
  1
  H2
  {n_H2:.3e}
  {T_bg:.3f}
  {N_mol:.3e}
  {dV:.3f}
  0

radex_output: radex.out
radex_log:    radex.log

# radex input and output units
radex_input_units:
  f_min: GHz
  f_max: GHz
  T_kin: K
  n_H2:  cm^-3
  T_bg:  K
  N_mol: cm^-2
  dV:    km/s

radex_output_units:
  E_u:     K
  freq:    GHz
  wavel:   um
  T_ex:    K
  tau:     dimensionless
  T_r:     K
  pop_up:  dimensionless
  pop_low: dimensionless
  I:       K km s^-1
  F:       erg s^-1 cm^-2

